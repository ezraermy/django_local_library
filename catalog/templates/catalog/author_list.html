{% extends "catalog/base.html" %} 

{% block sidebar %} 
<h1>Book Lists</h1>
{% if author_list %} 
<ul>
    {% for author in author_list %} 
    <li>
        <a href="{{ author.get_absolute_url }}">{{ book.author }}</a>
    </li>
    {% endfor %} 
</ul>
{% else %} 
<p>There is no author in the library</p> 
{% endif %}
{% endblock %}
